<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found | Kiet Lam</title>
    <meta name="description" content="Page not found" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e',
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #root {
            flex: 1;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300 font-sans antialiased selection:bg-primary-500 selection:text-white">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="text-center">
            <div class="mb-8">
                <span
                    class="inline-block px-6 py-2 bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-400 rounded-full text-lg font-semibold shadow">404</span>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold mb-6 text-slate-900 dark:text-white">Page Not Found</h1>
            <p class="text-lg md:text-xl text-slate-600 dark:text-slate-300 mb-8 max-w-xl mx-auto">Sorry, the page you
                are looking for does not exist or has been moved.</p>
            <a href="index.html"
                class="inline-block px-8 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-full font-semibold shadow-lg transition-all">Go
                Home</a>
        </div>
        <footer class="mt-20 text-slate-400 text-sm text-center w-full">
            &copy; <span id="year"></span> Kiet Lam. All rights reserved.
        </footer>
    </div>
    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
        // Theme toggle (optional, for consistency)
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</body>

</html>

      // --- COMPONENTS ---

      // ThemeToggle
      const ThemeToggle = () => {
        const [isDark, setIsDark] = useState(false);

        useEffect(() => {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            setIsDark(true);
            document.documentElement.classList.add('dark');
          } else {
            setIsDark(false);
            document.documentElement.classList.remove('dark');
          }
        }, []);

        const toggleTheme = () => {
          if (isDark) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            setIsDark(false);
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            setIsDark(true);
          }
        };

        return (
          <button
            onClick={toggleTheme}
            className="fixed top-5 right-5 z-50 p-2 rounded-full bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-slate-200 hover:scale-110 transition-transform shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
            aria-label="Toggle Dark Mode"
          >
            {isDark ? <Sun size={24} /> : <Moon size={24} />}
          </button>
        );
      };

      // SectionWrapper
      const SectionWrapper = ({ children, id, className = "", delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                if (ref.current) observer.unobserve(ref.current);
              }
            },
            { threshold: 0.1 }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) observer.disconnect();
          };
        }, []);

        const transitionClasses = isVisible
          ? "opacity-100 translate-y-0"
          : "opacity-0 translate-y-12";

        return (
          <div
            id={id}
            ref={ref}
            className={`transform transition-all duration-1000 ease-out ${transitionClasses} ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
      };

      // Hero
      const Hero = () => {
        const { name, title, tagline, avatarUrl, socials } = PROFILE_DATA;

        const getIcon = (platform) => {
          switch (platform) {
            case 'linkedin': return <Linkedin size={24} />;
            case 'github': return <Github size={24} />;
            case 'email': return <Mail size={24} />;
            case 'phone': return <Phone size={24} />;
            default: return null;
          }
        };

        return (
          <section className="min-h-screen flex items-center justify-center pt-20 pb-10 px-4 sm:px-8">

                  <div className="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden border-4 border-slate-200 dark:border-slate-700 shadow-2xl relative group">

                          src={avatarUrl} 
                          alt={name} 
                          className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                      />
                  </div>
              </div>

              <div className="flex flex-col items-center md:items-start text-center md:text-left space-y-4">
                  <h1 className="text-4xl md:text-6xl font-bold text-slate-800 dark:text-white tracking-tight">
                      {name}
                  </h1>
                  <h2 className="text-xl md:text-2xl font-semibold text-primary-600 dark:text-primary-400">
                      {title}
                  </h2>
                  <p className="text-lg text-slate-600 dark:text-slate-300 max-w-lg leading-relaxed">
                      {tagline}
                  </p>

                  <div className="flex flex-wrap justify-center md:justify-start gap-4 pt-4">
                      {socials.map((social) => (
                          <a
                              key={social.platform}
                              href={social.url}
                              target={social.platform !== 'email' && social.platform !== 'phone' ? "_blank" : undefined}
                              rel="noreferrer"
                              className="p-3 rounded-lg bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 shadow-md hover:shadow-lg hover:text-primary-600 dark:hover:text-primary-400 hover:-translate-y-1 transition-all duration-300"
                              aria-label={social.platform}
                          >
                              {getIcon(social.platform)}
                          </a>
                      ))}
                  </div>

                  <div className="pt-6">
                      <a 
                          href="#contact" 
                          className="px-8 py-3 bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 font-semibold rounded-full shadow-lg hover:opacity-90 transition-opacity"
                      >

                      </a>

            </SectionWrapper>

        );

      // About
      const About = () => {
        const { about, skills } = PROFILE_DATA;

        return (

              <div className="space-y-12">

                                  <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center gap-4">
                                      {project.repoUrl && (

                                  </div>
                              </div>

                              <div className="p-6 flex flex-col flex-grow">
                                  <h3 className="text-xl font-bold text-slate-800 dark:text-white mb-2">{project.title}</h3>
                                  <p className="text-slate-600 dark:text-slate-400 text-sm mb-4 flex-grow">{project.description}</p>
                                  
                                  <div className="flex flex-wrap gap-2 mt-auto">

                                              {tech}
                                          </span>
                                      ))}
                                  </div>
                              </div>
                          </div>
                      </SectionWrapper>
                  ))}
              </div>
            </div>
          </section>
        );

      // Contact
      const Contact = () => {
        const { name, socials } = PROFILE_DATA;
        const email = socials.find(s => s.platform === 'email')?.displayText;
        const emailLink = socials.find(s => s.platform === 'email')?.url;

        const scrollToTop = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        return (
          <footer id="contact" className="bg-slate-900 text-white pt-20 pb-10 px-4">
            <div className="max-w-4xl mx-auto text-center">
              
              <SectionWrapper>
                  <h2 className="text-3xl font-bold mb-6">Let's Connect</h2>
                  <p className="text-slate-400 mb-10 max-w-xl mx-auto">
                      I'm currently looking for new opportunities. Whether you have a question or just want to say hi, I'll try my best to get back to you!
                  </p>

                  {emailLink && (
                      <a 
                          href={emailLink}
                          className="inline-flex items-center gap-2 px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white rounded-full font-bold transition-all transform hover:-translate-y-1 shadow-lg"
                      >
                          <Mail size={20} />
                          Say Hello
                      </a>
                  )}
                  
                  {email && <div className="mt-4 text-slate-500 font-mono">{email}</div>}
              </SectionWrapper>

              <div className="mt-20 pt-8 border-t border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4">
                  <div className="text-slate-500 text-sm">
                      &copy; {new Date().getFullYear()} {name}. All rights reserved.
                  </div>
                  
                  <button 
                      onClick={scrollToTop}
                      className="p-3 bg-slate-800 hover:bg-slate-700 rounded-full text-slate-300 transition-colors"
                      aria-label="Scroll to top"
                  >
                      <ArrowUp size={20} />
                  </button>
              </div>
            </div>
          </footer>
        );
      };

      // App
      const App = () => {
        return (
          <div className="relative overflow-x-hidden">
            <ThemeToggle />
            <main>
              <Hero />
              <About />
              <Experience />
              <Projects />
            </main>
            <Contact />
          </div>
        );
      };

      // Mount
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>

      // ThemeToggle
      const ThemeToggle = () => {
        const [isDark, setIsDark] = useState(false);

        useEffect(() => {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            setIsDark(true);
            document.documentElement.classList.add('dark');
          } else {
            setIsDark(false);
            document.documentElement.classList.remove('dark');
          }
        }, []);

        const toggleTheme = () => {
          if (isDark) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            setIsDark(false);
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            setIsDark(true);
          }
        };

        return (
          <button
            onClick={toggleTheme}
            className="fixed top-5 right-5 z-50 p-2 rounded-full bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-slate-200 hover:scale-110 transition-transform shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
            aria-label="Toggle Dark Mode"
          >

          </button>
        );

      // SectionWrapper
      const SectionWrapper = ({ children, id, className = "", delay = 0 }) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                if (ref.current) observer.unobserve(ref.current);
              }
            },
            { threshold: 0.1 }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) observer.disconnect();
          };
        }, []);

        const transitionClasses = isVisible
          ? "opacity-100 translate-y-0"
          : "opacity-0 translate-y-12";

        return (
          <div
            id={id}
            ref={ref}
            className={`transform transition-all duration-1000 ease-out ${transitionClasses} ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {children}
          </div>
        );
